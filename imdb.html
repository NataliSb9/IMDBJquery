<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="imdb.css">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <title>IMDB</title>
  </head>
 <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">MyMovies</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="pelicula" href="#">Peliculas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#formulario">Registra una peli</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="row3" id="verPelis"></div>
    <div id="greenAlert"></div>
      
    <div class="container">
      <div class="abs-center">
        <form id="formulario" class="column">
          <div class="form-group">
            <label for="nameMovie">Nombre de la pelicula:</label>
            <input type="text" class="form-control" id="nameMovie"placeholder="Pelicula" value = ""> 
          </div>
          <div class="form-group">
            <label for="releaseYear">Fecha de estreno</label>
            <input type="number" class="form-control" id="releaseYear" placeholder="Fecha de estreno" value = "">
          </div>
          <div class="form-group">
            <label for="releaseYear">Nacionalidad</label>
            <input type="text" class="form-control" id="nationality" placeholder="Nacionalidad" value = "">
          </div>
          <div class="form-group">
            <label for="genre">Genero de la pelicula</label>
            <input type="text" class="form-control" id="genre" placeholder="Genero de la pelicula" value = "">
          </div>
          <div class="form-group">
            <label for="img">Introduce la url de la imagen de la peli:</label>
            <input type="url" class="form-control" id="img" value = "">
          </div>
          <button type="submit" class="btn btn-primary"id = "crearPeli" data-toggle="modal" data-target="#staticBackdrop">Crear peli</button>
        </form>
        </div>    
       <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Tu pelicula se ha registrado correctamente.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
        </div> 
      </div>
      </div>
      
     
 </body>
 <script  rel=" " src="imdb.js"></script>
</html>
